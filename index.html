<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="wrapper ">
        <div class="container ">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4  text-center">
                

                <form action="" class="rounded shadow  p-5 bg-white border-1">

                    <div class="logo ">
                        <img src="./logo.png" class="img-fluid pb-5" alt="">
                    </div>


                    <div class="fw-bolder fs-5 text-center text-dark mb-1">Sign In to EGYPTAIR</div>
                    <div class=" text-muted mb-3 ">
                        New Here?
                        <a href="" class="text-primary fw-bolder text-decoration-none">Create an Account</a>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control border-2" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control border-2" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="mt-2 text-end">
                        <a href=""class="text-decoration-none  fw-bolder text-primary" >Forgot Password</a>
                    </div>

                    <div class="continue-btn my-3 ">
                        <button type="submit" class=" btn btn-primary w-100  text-light  " >Continue</button>
                    </div>


                    <div class="text-muted fs-normal text-center mb-2">OR</div>


                    <a href="" class="btn btn-light login-with mb-2 w-100">
                        <img src="./google-icon.png" alt="" class="img-fluid me-2">
                        Continue With Google
                    </a>

                    <a href="" class="btn btn-light login-with mb-2 w-100">
                        <img src="./facebook.png" alt="" class="img-fluid me-2">
                        Continue With Facebook
                    </a>
                    <a href="" class="btn btn-light login-with mb-2 w-100">
                        <img src="./linkedin.png" alt="" class="img-fluid me-2">
                        Continue With Linkedin
                    </a>
                </form>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
